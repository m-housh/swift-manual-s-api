name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  # MacOS tests.
  macOS:
    name: macOS
    runs-on: macOS-12
    strategy:
      matrix:
        xcode: ['14.2']
        config: ['debug', 'release']
    steps:
    - uses: actions/checkout@v3
    - name: Select Xcode ${{ matrix.xcode }}
      run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
    - name: Run ${{ matrix.xcode }} Tests for ${{ matrix.config }}
      run: make CONFIG=${{ matrix.config }} test-library

  # Ubuntu tests.
  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-20.04
    steps:
    - uses: swift-actions/setup-swift@v1
      with:
        swift-version: 5.7
    - uses: actions/checkout@v3
    - name: Run Tests
      run: make DOCKER_PLATFORM=linux/amd64 test-linux

  # Package / build docker development image if tests succeed.
  ghcrio-docker-dev-image:
    needs: [ubuntu]
    uses: ./.github/workflows/publish-docker-image.yml
    if: ${{ github.event.name != 'pull_request' }}
    with:
      file: ./Bootstrap/Dockerfile.dev
      push: ${{ github.event.name != 'pull_request' }}
      tag: dev
    secrets:
      token: ${{ secrets.GHCRIO_TOKEN }}

  docker-hub-dev-image:
    needs: [ubuntu]
    uses: ./.github/workflows/publish-docker-image.yml
    if: ${{ github.event.name != 'pull_request' }}
    with:
      registry: docker.io
      username: mhoush
      file: ./Bootstrap/Dockerfile.dev
      push: ${{ github.event.name != 'pull_request' }}
      tag: dev
    secrets:
      token: ${{ secrets.DOCKER_HUB_TOKEN }}


  ghcrio-docker-production-image:
    needs: [ubuntu]
    uses: ./.github/workflows/publish-docker-image.yml
    if: ${{ github.event.name != 'pull_request' }}
    with:
      file: ./Bootstrap/Dockerfile.prod
      push: ${{ github.event.name != 'pull_request' }}
      tag: dev
    secrets:
      token: ${{ secrets.GHCRIO_TOKEN }}

  docker-hub-production-image:
    needs: [ubuntu]
    uses: ./.github/workflows/publish-docker-image.yml
    if: ${{ github.event.name != 'pull_request' }}
    with:
      registry: docker.io
      username: mhoush
      file: ./Bootstrap/Dockerfile.prod
      push: ${{ github.event.name != 'pull_request' }}
      tag: dev
    secrets:
      token: ${{ secrets.DOCKER_HUB_TOKEN }}

